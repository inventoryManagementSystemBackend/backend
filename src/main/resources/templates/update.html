<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <!-- Include any necessary stylesheets and scripts here -->
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mt-4">Update Product</h1>

    <form th:action="@{/inventory/update/{id}(id=${product.productId})}" method="post">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" th:value="${product.productName}" class="form-control" required>

        <label for="category">Category</label>
        <input type="text" id="category" name="category" th:value="${product.category}" class="form-control" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" class="form-control" required>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" th:value="${product.price}" class="form-control" required>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>


</body>
</html>
