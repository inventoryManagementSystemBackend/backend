<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/UserApi/users}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/UserApi/products}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/UserApi/supplier}">Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/sales}">Sales</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" th:if="${#authentication.authenticated}">
                        <a class="nav-link active" aria-current="page" th:href="@{/UserApi/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-4 " >
    <h1 class="text-center">Recent Sales</h1>
    <span> <a href="/reports/generate">Export as PDF</a></span>
    <span> <a href="salesadd.html" th:href="@{salesadd}">Add New Sale</a></span>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Order Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.salesId}"></td>
            <td th:text="${sale.category}"></td>
            <td th:text="${sale.quantitySold}"></td>
            <td th:text="${sale.price}"></td>
            <td th:text="${sale.order}"></td>
            <td><a th:href="@{/sales/update/{id}(id=${sale.salesId})}">Edit</a> </td>
            <td><a th:href="@{/sales/delete/{id}(id=${sale.salesId})}">Delete</a> </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
